
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор Матрицы Судьбы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    .matrix-container {
      position: relative;
      width: 300px;
      height: 350px;
      margin-top: 30px;
    }
    .point {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      border: 2px solid #888;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    #A { top: 10px; left: 125px; }
    #B { top: 70px; left: 30px; }
    #C { top: 70px; left: 220px; }
    #D { top: 130px; left: 125px; }
    #E { top: 200px; left: 125px; }

    input, button {
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      width: 250px;
    }

    button {
      background-color: #5a4fcf;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #483dc0;
    }
  </style>
</head>
<body>
  <h1>Калькулятор Матрицы Судьбы</h1>
  <input type="date" id="birthdate">
  <button onclick="calculateMatrix()">Рассчитать</button>

  <div class="matrix-container">
    <div class="point" id="A">A</div>
    <div class="point" id="B">B</div>
    <div class="point" id="C">C</div>
    <div class="point" id="D">D</div>
    <div class="point" id="E">E</div>
  </div>

  <script>
    function to22(num) {
      while (num > 22) {
        num = num.toString().split('').reduce((a, b) => a + parseInt(b), 0);
      }
      return num;
    }

    function calculateMatrix() {
      const dateStr = document.getElementById("birthdate").value;
      if (!dateStr) {
        alert("Введите дату рождения!");
        return;
      }

      const date = new Date(dateStr);
      const day = date.getDate();
      const month = date.getMonth() + 1;
      const year = date.getFullYear();

      const A = day <= 22 ? day : to22(day);
      const B = month;
      const C = to22(year.toString().split('').reduce((a, b) => a + parseInt(b), 0));
      const D = to22(A + B + C);
      const E = to22(A + B + C + D);

      document.getElementById("A").innerText = "A: " + A;
      document.getElementById("B").innerText = "B: " + B;
      document.getElementById("C").innerText = "C: " + C;
      document.getElementById("D").innerText = "D: " + D;
      document.getElementById("E").innerText = "E: " + E;
    }
  </script>
</body>
</html>
