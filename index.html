
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор Матрицы Судьбы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    button {
      background-color: #5a4fcf;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #483dc0;
    }
    #result {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Калькулятор Матрицы Судьбы</h1>
  <input type="date" id="birthdate">
  <button onclick="calculateMatrix()">Рассчитать</button>
  <div id="result"></div>

  <script>
    function to22(num) {
      while (num > 22) {
        num = num.toString().split('').reduce((a, b) => a + parseInt(b), 0);
      }
      return num;
    }

    function calculateMatrix() {
      const dateStr = document.getElementById("birthdate").value;
      if (!dateStr) {
        document.getElementById("result").innerHTML = "Введите дату рождения!";
        return;
      }

      const date = new Date(dateStr);
      const day = date.getDate();
      const month = date.getMonth() + 1;
      const year = date.getFullYear();

      const A = day <= 22 ? day : to22(day);
      const B = month;
      const C = to22(year.toString().split('').reduce((a, b) => a + parseInt(b), 0));
      const D = to22(A + B + C);
      const E = to22(A + B + C + D);

      document.getElementById("result").innerHTML = `
        <h3>Результаты:</h3>
        <p><strong>A</strong> (день рождения) = ${A}</p>
        <p><strong>B</strong> (месяц рождения) = ${B}</p>
        <p><strong>C</strong> (сумма цифр года) = ${C}</p>
        <p><strong>D</strong> (A+B+C) = ${D}</p>
        <p><strong>E</strong> (A+B+C+D) = ${E}</p>
      `;
    }
  </script>
</body>
</html>
